require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - vendor/**/*
    - spec/lib/avm/tools/runner/ruby/gems/generate_spec_files/**/*

Layout/LineLength:
  Max: 100

Metrics/AbcSize:
  Exclude:
    - spec/lib/eac_launcher/ruby/gem/build_spec.rb
    - spec/lib/avm/projects/stereotypes/git_subrepo/publish_spec.rb

Metrics/BlockLength:
  Exclude:
    - '**/*.gemspec'
    - spec/**/*_spec.rb
    - spec/spec_helper/eac_launcher.rb

Rails/DynamicFindBy:
  Enabled: false

Rails/Output:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/TimeZone:
  Enabled: false

RSpec:
  Exclude:
    - spec/lib/avm/projects/stereotypes/git_subrepo/publish_spec.rb
    - spec/lib/avm/projects/stereotypes/git_subrepo/warp_spec.rb
    - spec/lib/avm/projects/stereotypes/ruby_gem_spec.rb
    - spec/lib/avm/projects/stereotypes/ruby_gem/publish_spec.rb
    - spec/lib/eac_launcher/**/*

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
