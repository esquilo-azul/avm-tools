<IfModule mod_passenger.c>
    Alias "%%WEB.PATH%%" "%%FS_PATH%%/public"
    <Location "%%WEB.PATH%%">
        PassengerBaseURI "%%WEB.PATH%%"
        PassengerAppRoot "%%FS_PATH%%"
        PassengerAppEnv production
    </Location>
    <Directory "%%FS_PATH%%/public">
        Allow from all
        Options -MultiViews
        Require all granted
    </Directory>
</IfModule>
